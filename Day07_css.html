<!DOCTYPE html>

<html>
  <head>
    <title>Page Title</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #f1f1f1;
        padding: 10px;
        text-align: center;
      }

      /* Style the topnav */
      ul.topnav {
        display: flex;
        list-style-type: none;
        margin: 0;
        padding: 0;
        background-color: #333333;
        /* 자식 요소(li)들이 가운데로 정렬 */
        justify-content: center;
      }

      /* Style links in topnav */
      ul.topnav li a {
        display: block;
        color: #f1f1f1;
        padding: 14px 16px;
        text-decoration: none;
        align-content: center;
      }

      /* Change color on hover */
      ul.topnav li a:hover {
        background-color: #dddddd;
        color: black;
      }

      .flex-container {
        display: flex;
        flex-direction: row;
      }

      .flex-container2 {
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>헤더에요</h1>
    </header>
    <ul class="topnav">
      <li><a href="#">Home</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About</a></li>
    </ul>
    <!-- inline css
     태그 안에다가 css 스타일 다 때려 넣는거
     잘 안쓰임-->
    <div class="flex-container">안녕하세요</div>
    <div class="flex-container2">둘째줄</div>
  </body>

  <!-- html 문서 끝 -->
</html>
