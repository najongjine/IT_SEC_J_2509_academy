<!DOCTYPE html>

<html>
  <head>
    <title>Page Title</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #f1f1f1;
        padding: 10px;
        text-align: center;
      }

      /* Style the topnav */
      ul.topnav {
        display: flex;
        margin: 0;
        padding: 0;
        background-color: #333333;
        /* 자식 요소(li)들이 가운데로 정렬 */
        justify-content: center;
      }

      /* Style links in topnav */
      ul.topnav li a {
        display: block;
        color: #f1f1f1;
        padding: 14px 16px;
        text-decoration: none;
        align-content: center;
      }

      /* Change color on hover */
      ul.topnav li a:hover {
        background-color: #dddddd;
        color: black;
      }

      .flex-container {
        display: flex;
        align-items: stretch;
        gap: 2vw;
        min-height: 100dvh; /* ← mobile까지 안정적인 동적 뷰포트 단위 */
        /* 또는 height: 100vh; (구형 브라우저 호환) */
      }

      .left {
        flex: 0 0 30%; /* 왼쪽 30% 고정 */
        padding: 1rem; /* 텍스트 여백: 폰트 기준 */
      }

      .divider {
        align-self: stretch; /* 컨테이너 높이만큼 쭉 */
        width: clamp(0.08rem, 0.25vw, 0.15rem); /* 얇은 세로선(반응형 두께) */
        background: #000;
        opacity: 0.7;
      }

      .right {
        flex: 1 1 0; /* 나머지 70% */
        padding: 1rem;
      }

      /* Style the footer */
      footer {
        background-color: #f1f1f1;
        padding: 8px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>헤더에요</h1>
    </header>
    <ul class="topnav">
      <li><a href="#">Home</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About</a></li>
    </ul>
    <!-- inline css
     태그 안에다가 css 스타일 다 때려 넣는거
     잘 안쓰임-->
    <div class="flex-container">
      <div id="demo">메롱</div>
      <div class="right">
        <span>
          <!-- onkeypress : input 에서 눌렀을때 발동하는 이벤트.
           test() 요건 우리가 만든 함수(모듈)
           event는 html이 정해준 데이터 -->
          <input id="input1" onkeypress="test(event)" type="number" /> + <input
          id="input2" onkeypress="test(event)" type="number" / > =
          <span id="result1">...</span>
        </span>
      </div>
    </div>

    <footer>
      <p>Footer</p>
    </footer>

    <script>
      /* 우리가 만든 모듈
      event 는 html이 준 데이터를 우리가 event 라는 메게변수를 만들어서 받은거에요 */
      function test(event) {
        // event 에서 누른 키보드가 엔터키면 if 문 안에 있는거 실행해라
        if (event.keyCode == 13) {
          alert("작동!");
        }
      }

      (async () => {
        let dummy = { 속성1: "", 속성2: 0 };
        /* null safety
        객체?.뭐뭐 이렇게 하면, 해당 객체에 내가 접근하려는 속성이 없어도
        에러가 안나요 */
        dummy = dummy?.fgf?.fgdrfg?.rfdgdrg?.ergr ?? null;
        console.log(`dummy: `, dummy);

        let data = document.getElementById("demo");
        data.innerText = "안녕히가세요";

        // input1 에 <input id="input1" /> 저장됨
        let input1 = document.getElementById("input1");

        /* input1 이라는 객체에서, value 라는 속성에 값이 없으면
        0으로 할게요 */
        let input1_value = input1?.value ?? 0;
        console.log(`input1: `, input1);

        let input2 = document.getElementById("input2");
        let input2_value = input2?.value ?? 0;

        /* input1_value + input2_value 값을 id="result1" 부분에
        값을 표시해 주세요 */
        let result1 = document.getElementById("result1");
        result1.innerText = input1_value + input2_value;
      })();
    </script>
  </body>

  <!-- html 문서 끝 -->
</html>
