<!DOCTYPE html>

<html>

<head>
    <title>Page Title</title>

    <!-- Internal CSS 
     얘도 잘 안쓰여요.
     태그 종류 하나에다가 css를 고정시켜 버리니,
     나중에 스타일 바꿀때 힘들어요-->
    <style>
        body {
            background-color: powderblue;
        }

        h1 {
            color: blue;
        }

        p {
            color: red;
        }
    </style>
</head>

<body>
    <!-- inline css
     태그 안에다가 css 스타일 다 때려 넣는거
     잘 안쓰임-->
    <div style="color:blue;">div 태그를 밥먹듯이 써요</div>

    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
</body>

<!-- html 문서 끝 -->

</html>
